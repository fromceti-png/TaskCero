
<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TaskCero</title>
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        background: black;
        font-family: Arial, sans-serif;
        color: white;
      }

      canvas {
        display: block;
      }

      .task-modal {
        position: absolute;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background: rgba(0, 0, 0, 0.8);
        color: white;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        font-size: 16px;
        z-index: 10;
      }

      .task-modal input,
      .task-modal textarea {
        background: rgba(255, 255, 255, 0.1);
        border: none;
        color: white;
        margin: 5px;
        padding: 10px;
        width: 80%;
        font-size: 16px;
      }

      .sun-label {
        position: absolute;
        color: white;
        font-size: 14px;
        pointer-events: none;
        text-align: center;
        transform: translate(-50%, -50%);
      }
    </style>
  </head>
  <body>
    <div id="container"></div>
    <script type="module" src="main.js"></script>
  </body>
</html>
