<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TaskCero</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <canvas id="taskCanvas"></canvas>

  <!-- Ventana para editar nombre de sol -->
  <div id="editSunName" class="editWindow" contenteditable="true"></div>

  <!-- Ventana para editar nombre de planeta o mostrar info -->
  <div id="planetWindow" class="planetWindow"></div>

  <!-- Panel flotante para cambiar tamaño y color -->
  <div id="controlsPanel" class="controlsPanel">
    <label>Tamaño: <input type="range" id="sizeSlider" min="20" max="200"></label>
    <label>Color: <input type="color" id="colorPicker"></label>
  </div>

  <script src="app.js"></script>
</body>
</html>
