<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>TaskCero</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <canvas id="canvas"></canvas>

    <!-- Ventanas y controles -->
    <div id="solEdit" class="floatingInput" style="display:none;">
        <input type="text" id="solNameInput">
    </div>

    <div id="planetWindow" class="floatingWindow" style="display:none;"></div>

    <div id="controls">
        <input type="range" id="sizeSlider" min="10" max="200" value="50">
        <input type="color" id="colorPicker">
    </div>

    <div id="typeMenu" style="display:none;">
        <button onclick="createObject('sol')">Sol</button>
        <button onclick="createObject('planeta')">Planeta</button>
    </div>

    <script src="app.js"></script>
</body>
</html>
